{{ define "main" }}
<header class="www-header">
    <h1 class="mb4 px2 col-12 sm-col-8 mx-auto">{{ .Title }}</h1>
   <span class="h3 block mb4 px2 col-12 sm-col-8 mx-auto">User Focused, Data Driven and Objectively Measured <br> <strong>Superior</strong> Website Solutions. <br><br><a href="/contact" class="ampstart-btn ampstart-btn-primary caps inline-block">Contact us</a>
        <a href="tel:2605773009" class="ampstart-btn ampstart-btn-primary caps inline-block">260.577.3009</a></span>
</header>
<main class="www-howitworks flex px2">
    <article class="flex-auto col-12">
        {{.Content}}
        <section class="www-index-help py4" id="latest-projects">

            <h2 class="h3 www-heading pb4 mb2 relative ">
                Latest Case Studies
            </h2>
            <div class="flex-container">
                {{ range last 4 .Paginator.Pages }}
                <a href="{{ .URL }}" class="text-decoration-none block">
                    <div class="card mx1 my1">
                        <amp-img class="" src="{{ .Params.featured_image  | safeHTML }}" width="{{ .Params.featured_image_width }}" height="{{ .Params.featured_image_height }}" alt="{{ .Title }} Image" title="{{ .Title }}"></amp-img>
                        </amp-img>
                        <div class="card-container">
                            <h3 class="m3 caps ampstart-title-sm">{{ .Title }}</h3>
                            <p class="col-10 mx3 pb1 pt1">{{ .Params.Description }}</p>
                        </div>
                    </div>
                </a>
                {{ end }}
            </div>
        </section>
    </article>
</main>
